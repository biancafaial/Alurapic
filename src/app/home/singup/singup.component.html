<div class="container">

  <h4 class="text-center"> Register to embrace a new world!</h4>

  <form [formGroup]="singupForm" class="form mt-4">
    <div class="form-group">
      <input formControlName="email" placeholder="email" class="form-control" autofocus>

      <ap-vmessage *ngIf="singupForm.get('email').errors?.required" text="E-mail obrigatório!">
      </ap-vmessage>
      <ap-vmessage *ngIf="singupForm.get('email').errors?.email" text="E-mail Inválido!">
      </ap-vmessage>

    </div>

    <div class="form-group">
      <input formControlName="fullName" placeholder="full name" class="form-control">

      <ap-vmessage *ngIf="singupForm.get('fullName').errors?.required"
        text="Nome completo obrigatório!">
      </ap-vmessage>
      <ap-vmessage *ngIf="singupForm.get('fullName').errors?.minlength" 
        text="número de caracteres Inválido!">
      </ap-vmessage>
      <ap-vmessage *ngIf="singupForm.get('fullName').errors?.maxlength" 
        text="número de caracteres Inválido!">
      </ap-vmessage>

    </div>

    <div class="form-group">
      <input formControlName="userName" placeholder="user name" class="form-control">
      <ap-vmessage *ngIf="singupForm.get('userName').errors?.required"
      text="Nome completo obrigatório!">
      </ap-vmessage>
      <ap-vmessage *ngIf="singupForm.get('userName').errors?.minlength" 
      text="número de caracteres Inválido!">
      </ap-vmessage>
      <ap-vmessage *ngIf="singupForm.get('userName').errors?.maxlength" 
      text="número de caracteres Inválido!">
      </ap-vmessage>
       <ap-vmessage *ngIf="singupForm.get('userName').errors?.lowerCase" 
      text="deve ser minúsculo!">
      </ap-vmessage>
    </div>

    <div class="form-group">
      <input formControlName="password" type="password" placeholder="password" class="form-control">
      <ap-vmessage *ngIf="singupForm.get('password').errors?.required"
      text="Senha obrigatório!">
      </ap-vmessage>
      <ap-vmessage *ngIf="singupForm.get('password').errors?.minlength" 
      text="número minimo de caracteres é 8!">
      </ap-vmessage>
      <ap-vmessage *ngIf="singupForm.get('password').errors?.maxlength" 
      text="número maximo de caracteres é 18!">
      </ap-vmessage>

    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['/']">Login!</a></p>
  </form>

</div>
