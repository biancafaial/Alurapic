<div class="container">
  <h4 class="text-center mt-4" >Faça seu login</h4>

  <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
      <label for="" class="box-label">Usuário</label>

      <input #userNameInput formControlName="userName" 
      class="form-control" placeholder="Usuário" autofocus>

      <app-vmessage *ngIf="loginForm.get('userName').errors?.required" 
        text="Usuário obrigatório!">
      </app-vmessage>
      
    </div>

    <div class="form-group">
      <label for="" class="box-label">Senha</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Password">

      <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="Senha obrigatória!">
      </app-vmessage>

    </div>
    <div class="text-center">

      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-space"
        style="margin-right: 20px;"> Entrar</button>
      <button class="btn btn-outline-primary" type="button" (click)="limpar()">Limpar</button>

    </div>
  </form>

</div>
